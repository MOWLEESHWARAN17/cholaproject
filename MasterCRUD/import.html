<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Import</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .input-group input[type="file"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
        }

        .input-group input[type="file"]:focus {
            border-color: #252582; /* Green */
        }

        .btn-container {
            text-align: center;
        }

        .btn {
            background-color: #0d1a26; /* Green */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #ffa500;
        }

        .message-container {
            margin-top: 20px;
            text-align: center;
        }

        .success-message {
            color: green;
        }

        .error-message {
            color: red;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Data Import</h1>
        <form id="importForm" enctype="multipart/form-data">
            <div class="input-group">
                <label for="file">Select a file:</label>
                <input type="file" id="file" name="file" accept=".csv, .xlsx, .xls" required>
            </div>
            <div class="btn-container">
                <button type="submit" class="btn">Import</button>
            </div>
        </form>
        <div class="message-container" id="messageContainer"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('importForm').addEventListener('submit', importData);
        });

        function importData(event) {
            event.preventDefault();
            const formData = new FormData();
            formData.append('file', document.getElementById('file').files[0]);
            const schemaName = getParameterByName('schema_name');
            fetch(`http://localhost:9000/${schemaName}/import/`, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById('messageContainer').innerHTML = '<p class="success-message">Import successful</p>';
                } else {
                    document.getElementById('messageContainer').innerHTML = '<p class="error-message">Import failed. Please try again.</p>';
                }
            })
            .catch(error => {
                console.error('Import failed:', error);
                document.getElementById('messageContainer').innerHTML = '<p class="error-message">Import failed. Please try again.</p>';
            });
        }
        
        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
            const results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }
    </script>

</body>

</html>
